<div class="page-wrapper">
  <div id="breadcrumb">
    <ul>
      <li><a (click)="navigate(['Home'])">Home</a></li>
      <li *ngFor="let breadcrumb of breadcrumbs; let last = last"><span *ngIf="!last"><a (click)="navigate(breadcrumb.link)">{{breadcrumb.title}}</a></span><span *ngIf="last">{{breadcrumb.title}}</span></li>
    </ul>
  </div>
</div>
